<!DOCTYPE html>
<html>
  <head>
    <title>Projeto Maps</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <script src="assets/javascript/mapa.js"></script>
  </head>
  <body>
    <div id="map"></div>
      <div id="container">
        <div class="titulo">Cadastro de Evento Acadêmico</div>
        <form>
        <input type="text" id="nome" placeholder="Nome do Evento:">
        <input type="text" id="local" placeholder="Local:">
        <input type="text" id="org" placeholder="Organização:">

        <input type="date" id="data" placeholder="Data:">
        <input type="time" id="hora" placeholder="Hora:">
        <input type="text" id="desc" placeholder="Descrição:">  
        </form>

        <div class="images">
            <img src="assets/img/undraw_welcoming_re_x0qo 1.png" alt="imagem à esquerda">
          
            <button class="button" id="btn"><a>Cadastrar</a>
            </button>
            
            <img src="assets/img/undraw_begin_chat_re_v0lw 1.png" alt="imagem à direita">
        </div>

    </div>

    </div>

    <script
      src="https://maps.googleapis.com/maps/api/js?key=&callback=initMap&libraries=&v=weekly"
      async
    ></script>

  </body>
</html>
